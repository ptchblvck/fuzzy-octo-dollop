<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/tic-tac-toe.png">
    <title>functions in JS</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1>Tic Tac Toe</h1>
          <div class="grid">
          <div class="tictactoe">
            <div class="fields" id="field1"></div>
            <div class="fields" id="field2"></div>
            <div class="fields" id="field3"></div>
            <div class="fields" id="field4"></div>
            <div class="fields" id="field5"></div>
            <div class="fields" id="field6"></div>
            <div class="fields" id="field7"></div>
            <div class="fields" id="field8"></div>
            <div class="fields" id="field9"></div>
          </div>
          </div>
          <div class="picking-color">
            <div id="color1"></div>
            <div id="color2"></div>
            <div id="color3"></div>
            <div id="color4"></div>
            <div id="color5"></div>
            <div id="color6"></div>
            <div id="color7"></div>
            <div id="color8"></div>
          </div>
          <div class="text-result">
            <div class="player">
              <h1>Player:</h1>
              <span class="player-cross"></span>
              <span class="player-cross"></span>
            </div>
            <div class="computer">
              <h1>Computer:</h1>
              <span class="computer-circle"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
